<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center" >Welcome to Pioneer Bank</h1>
        <div class="submit-area">
             <h2>Login</h2>
             <input type="text" class="form-control" placeholder="Enter Your Name"><br>
             <input type="password" class="form-control" placeholder="Enter Your Password"><br>
             <button id="login" class="btn btn-success">LogIn</button>
        </div>
    </div>
    <!--Transaction area open -->
    <div id="transaction-area">
          <div class="row">
              <div class="col-md-4">
                  <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="deposit-exist">00</span></h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawBalance">00</span> </h2>
                  </div>
              </div>
              <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1500</span> </h2>
                 </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" ><br>
                    <button id="deposit-area" class="btn btn-success">Deposit</button>
                 </div>
              </div>
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdraw-amount"  class="form-control"> <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                  </div>
              </div>
          </div>
    </div>

    <!--Javascript calculation-->
      <script>
          //login button event handler
           const loginBtn = document.getElementById("login");
             loginBtn.addEventListener("click",function(){
           const loginArea = document.getElementById("login-area");
              loginArea.style.display="none";
           const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display="block";

           })

           //Deposit button event handler

           const depositBtn = document.getElementById("deposit-area");
           depositBtn.addEventListener("click",function(){
                //get value from input 
                const depositAmount  = document.getElementById("deposit-amount").value;
                const inputValue = parseFloat(depositAmount);

                //get Value from previous existing
                const depositPrev = document.getElementById("deposit-exist").innerText;
                const depositExist = parseFloat(depositPrev);

                const totalDeposit = depositExist+inputValue;
               //print the deposit amount
                document.getElementById("deposit-exist").innerHTML=totalDeposit;
                //after add any deposit the value is set to null

                const currentBalance = document.getElementById("current-balance").innerText;
                const balanceUpdate = parseFloat(currentBalance);

                const totalBalance = inputValue+balanceUpdate;
                document.getElementById("current-balance").innerHTML=totalBalance;
                document.getElementById("deposit-amount").value = " ";

           })

           //withdraw event handeler

           const withdrawAmount = document.getElementById("withdraw");
           withdrawAmount.addEventListener("click",function(){

             
               const withdrawNumber = document.getElementById("withdraw-amount").value;
               const getInput = parseFloat(withdrawNumber);

               const withdrawPrev = document.getElementById("withdrawBalance").innerText;
               const withdrawExist = parseFloat(withdrawPrev);
               const totalWithdraw = withdrawExist+getInput;

               document.getElementById("withdrawBalance").innerHTML= totalWithdraw;

               //total balance update 
                 
                const currentBalance = document.getElementById("current-balance").innerText;
                const balanceUpdate = parseFloat(currentBalance);

                const totalWithAmount = balanceUpdate-getInput;
                document.getElementById("current-balance").innerHTML=totalWithAmount ;
                document.getElementById("withdraw-amount").value = " ";
             

           })
           
      </script>
</body>
</html>
